<!doctype html>
<html lang="en" class="%sveltekit.theme%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="skeleton">
		<script>
			// Initialize onion URL if not already set
			if (typeof window !== 'undefined' && !window.PUBLIC_ONION_URL) {
				window.PUBLIC_ONION_URL = '';
			}
		</script>
		<script src="%sveltekit.assets%/_app/onion-config.js" onerror="console.log('Onion config not available in development')"></script>
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
